<!DOCTYPE html>
<html lang="en" ng-app="store" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <title>Products</title>
</head>
<body data-ng-controller="StoreListCtrl" data-ng-init="init()" style="overflow: hidden;">
<div class="whole_container">
  
  <div id="Search_container">
  <nav>
    <ul>
      <li class="view_select_Sort">
        Sort
        <img class="view_select_icon" src="img/view.png"/>
        <ul>
          <li class="view_option fadeIn fadeIn-20ms">By Time</li>
          <li class="view_option fadeIn fadeIn-20ms fadeIn-Delay-10ms">By Channel</li>
          <li class="view_option fadeIn fadeIn-20ms fadeIn-Delay-20ms">By Price</li>
        </ul>
      </li>
    </ul>
  </nav>
  <input class="search_bar_input" placeholder="Search orders ..." ng-model="query" ng-keydown="selectSearch($event)"></input>
  <div class="search_bar_bn">Search</div>
  </div>

  <!-- This is main page -->
  <div id="list_container" hidden>

    <!-- This is category Bar -->
    <div class="category_container">
      <div class="category_unit category_unit_selected" ng-click="showOrders()">Orders</div>
      <div class="category_unit" ng-click="showShipped()">Shipped</div>
      <div class="category_unit" ng-click="showCancelled()">Cancelled</div>
    </div>



  </div>

  <script src="jquery-1.11.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/display.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</div>
</body>
</html>
